<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="number.css">
    <title>Number Guessing Game</title>
    
</head>
<body>
  <div id="navbar-placeholder"></div>

  

 
 


  <div class="container">
    <h1>Number Guessing Game</h1>

    <div>
      <label for="level">Select Difficulty:</label>
      <select id="level">
        <option value="easy">Easy (1-10)</option>
        <option value="medium">Medium (1-50)</option>
        <option value="hard">Hard (1-100)</option>
      </select>
    </div>

    <button id="start">Start</button>
    <button id="restart" style="display: none;">Restart</button>

    <div id="game">
      <input type="number" id="guess" min="1" disabled>
      <button id="check" disabled>Check</button>

      <div id="message"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="navbar.js"></script>
  <script src="number.js"></script>
</body>
</html>
